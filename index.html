<!DOCTYPE html>
<html  lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Info about user profile">
    <meta name="yandex" content="index, nofollow">
    <meta name="keywords" content="Profile. Profile user. Info about user">
    <meta name ="author" content ="Litvinov Yuriy">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script defer src="js/vars.js"></script>
    <script defer src="js/function.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <main class="wrapper filter">
        <header>
            <nav id="mainNavigation">
                <button class="mainTab tabProfile" data-tab-id='0' type="button">
                    Профиль
                </button>
                <button class="mainTab tabFriend currentTab" data-tab-id="1" type="button">
                    Друзья пользователя
                </button>
            </nav>           
        </header>
        <section id="bodyProfile">
            <section class="myProfile profileTabBlock">
                <section class="imageUser">
                    <img src="" title="User Pucture" alt="UserPicture">
                    <div class="hobbiesControl" type="button">Добавить интерес</div>
                </section>
                <section class="mainInfoUser">
                    <div id="mainInfo">
                        <h2 id="fullNameUser"></h2>
                        <span class="userLocation"></span>
                    </div>
                    <div class="userContacts">
                        <div class="haracteristic">
                            <span class="family">Семейное положение:</span>
                            <span class="phoneNumber">Номер телефона:</span>
                            <span class="email">E-mail:</span>
                        </div>
                        <div class="valueHaracteristic">
                            <span class="valueFamily"></span>
                            <span class="valuePhoneNumber"></span>
                            <a class="valueEmail" href="#"></a>
                        </div>
                    </div>
                    <span class="hobbies">Интересы</span>
                    <div class="userHobby">
                    </div>
                </section>
            </section>
            <section class="friendsUser profileTabBlock">
            </section>
        </section>
    </main>
    <section class="popupAddHobby">
        <div class="closePopup"></div>
        <input type="text" class="fieldEnterHobby" value="" placeholder="Enter you hobby">
        <div class="hobbiesControl addHobby" type="button">Добавить интерес</div>
    </section>
    <section class="overlay"></section>
    <section class="spinner"></section>
</body>
</html>
