<!DOCTYPE html>
<html  lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Info about user profile">
    <meta name="yandex" content="index, nofollow">
    <meta name="keywords" content="Profile. Profile user. Info about user">
    <meta name ="author" content ="Litvinov Yuriy">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
<link href="./css/app.css" rel="stylesheet"></head>
<body>
    <main class="wrapper wrapper-filter">
        <header class="header">
            <nav class="header__nav">
                <button class="button header__main-tab header__main-tab_type_profile-tab" data-tab-id='0' type="button">
                    Профиль
                </button>
                <button class="button header__main-tab header__main-tab_type_friends-tab header__main-tab_deactivated" data-tab-id="1" type="button">
                    Друзья пользователя
                </button>
            </nav>           
        </header>
        <section class="profile">
            <section class="profile__tab-block profile__tab-block_user">
                <section class="avatar">
                    <div class="avatar__img"><img src="" alt=""></div>
                    <button class="button button-hobby avatar__button">Добавить интерес</button>
                </section>
                <section class="user">
                    <div class="user__info">
                        <input type="text" class="user__input user__input_lvl_top user__full-name" data-name-field="fullName">
                        <input type="text" class="user__input user__input_lvl_top user__location" data-name-field="city">
                    </div>
                    <div class="user__contact">
                        <div class="user__data user__data-name">
                            <label class="user__label">Семейное положение:</label>
                            <label class="user__label">Номер телефона:</label>
                            <label class="user__label">E-mail:</label>
                        </div>
                        <div class="user__data">
                            <input type="text" class="user__input user__input_lvl_bottom user__input-family" data-name-field="info.family">
                            <input type="tel" class="user__input user__input_lvl_bottom user__input-phone-number" data-name-field="info.phone">
                            <input type="email" class="user__input user__input_lvl_bottom user__input-email" data-name-field="info.email">
                        </div>
                    </div>
                    <span class="user__span">Интересы</span>
                    <div class="user__hobbies">
                    </div>
                </section>
            </section>
            <section class="profile__tab-block profile__tab-block_friends">
            </section>
        </section>
    </main>
    <section class="popup">
        <div class="popup__button-close"></div>
        <input type="text" class="popup__input-field-enter" value="" placeholder="Enter you hobby">
        <button class="button button-hobby popup__button popup__button_state_add-hobby">Добавить интерес</button>
    </section>
    <section class="overlay"></section>
    <div class="spinner"></div>
    <div class="message-info"></div>
<script type="text/javascript" src="./js/app.js"></script></body>
</html>
