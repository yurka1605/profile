<!DOCTYPE html>
<html  lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Info about user profile">
    <meta name="yandex" content="index, nofollow">
    <meta name="keywords" content="Profile. Profile user. Info about user">
    <meta name ="author" content ="Litvinov Yuriy">
    <link rel="shortcut icon" href="favicon.ico" type="image/ico">
<link href="main.css" rel="stylesheet"></head>
<body>
    <main class="wrapper filter">
        <header>
            <nav id="mainNavigation">
                <button class="mainTab tabProfile" data-tab-id='0' type="button">
                    Профиль
                </button>
                <button class="mainTab tabFriend currentTab" data-tab-id="1" type="button">
                    Друзья пользователя
                </button>
            </nav>           
        </header>
        <section id="bodyProfile">
            <section class="myProfile profileTabBlock">
                <section class="imageUser">
                    <img src="" title="Avatar" alt="Avatar">
                    <div class="hobbiesControl">Добавить интерес</div>
                </section>
                <section class="mainInfoUser">
                    <div id="mainInfo">
                        <input type="text" class="fullNameUser" data-name-field="fullName">
                        <input type="text" class="userLocation" data-name-field="city">
                    </div>
                    <div class="userContacts">
                        <div class="haracteristic">
                            <label class="family">Семейное положение:</label>
                            <label class="phoneNumber">Номер телефона:</label>
                            <label class="email">E-mail:</label>
                        </div>
                        <div class="valueHaracteristic">
                            <input type="text" class="valueFamily" data-name-field="info.family">
                            <input type="tel" class="valuePhoneNumber" data-name-field="info.phone">
                            <input type="email" class="valueEmail" data-name-field="info.email">
                        </div>
                    </div>
                    <span class="hobbies">Интересы</span>
                    <div class="userHobby">
                    </div>
                </section>
            </section>
            <section class="friendsUser profileTabBlock">
                <div class="scrollFriend">
                    <div class="buttonScroll">
                            
                    </div>
                </div>
            </section>
        </section>
    </main>
    <section class="popupAddHobby">
        <div class="closePopup"></div>
        <input type="text" class="fieldEnterHobby" value="" placeholder="Enter you hobby">
        <div class="hobbiesControl addHobby">Добавить интерес</div>
    </section>
    <section class="overlay"></section>
    <div class="spinner"></div>
    <div class="infoMessage"></div>
<script type="text/javascript" src="main.js"></script></body>
</html>
